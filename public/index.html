  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    (function() {
      // Handles direct navigation to routes like /web/whitepaper
      const path = window.location.pathname;
      if (path.indexOf('/web/') === 0 && path !== '/web/' && path !== '/web') {
        // Routes like /web/whitepaper should be handled by the React Router
        const route = path.replace('/web/', '/');
        const base = window.location.origin + '/web';
        if (history && history.replaceState) {
          history.replaceState(null, null, base + '/#' + route);
          window.location.reload();
        }
      }
    })();
  </script>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
